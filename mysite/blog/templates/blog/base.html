{% load blog_tags %}
{% load static %}
<!Doctype html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>
    <div id='content'>
        {% block content %}
        {% endblock content %}
    </div>
    <div id="sidebar">
        <h2>My Blog</h2>
        <p>This is my blog. I have written {% total_post %} posts so far</p>
    </div>
</body>
</html>
